<div class="panel panel-primary">
	<form ng-controller="loginController">
		<fieldset>
			<div class="panel-heading"><legend>Log In</legend></div>
			<div class="panel-body">
				<input ng-model="username" type="text" name="username" placeholder="Username">
				<input ng-model="password" type="password" name="password" placeholder="Password">
				<input type="submit" ng-click="login()" value="Log In">
			</div>
		</fieldset>
	</form>

</div>
